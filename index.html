<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <H1>
        <font style="color: red">Informacion del usuario</font>
    </H1>
    <nav>
        <a href="">Cuenta</a>
        <a href="">Carrera</a>
        <a href="">Notas</a>
        <a href="">Noticias</a>
    </nav>
    <div>
        <img style="width: 100px; height: 100px;" src="img/simio 1.jpg" alt="Hola">
        <img style="width: 100px; height: 100px;" src="img/simio 2.jpg" alt="">
    </div>

    <div>
        <table border="1">
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese nombre">
                </td>
            </tr>
            <tr>
                <td>Edad</td>
                <td>
                    <input type="number" name="txtEdad" id="txtEdad" min="1" max="50">
                </td>
            </tr>
            <tr>
                <td>Sexo</td>
                <td>
                    <select name="cboSexo" id="CboSexo">
                        <option value="s" selected>Seleccione</option>
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                        <option value="I">Indefinido</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Estado Civil</td>
                <td>
                    <input type="radio" Value="S" name="rbtEstadoCivil" id="">Soltero
                    <input type="radio" Value="C" name="rbtEstadoCivil" id="">Casado
                    <input type="radio" Value="V" name="rbtEstadoCivil" id="">Viudo
                    <input type="radio" Value="D" name="rbtEstadoCivil" id="">Divorciado
                <!--Asi se comenta -->
                </td>
            </tr>
            <tr>
                <td>Rut</td>
                <td>
                    <input type="text" name="txtRut" id="txtRut">
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="formulario()"> Enviar Datos</button>
                </td>
            </tr>
        </table>
    </div>
    <!--script-->
    <script src="js/rutinas.js"></script>

</body>

</html>
